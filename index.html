<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(158, 36%, 37%); }
  </style>
</head>
<body>
 
  <main>
      <div class="product-wrapper">

        <div class="product__image">
          <picture>
            <source media="(min-width: 43.75em)" srcset="images/image-product-desktop.jpg 1x">
            <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum">
          </picture>
        </div>
        
        <div class="product__content">
        
          <h2 class="product__pre-heading">Perfume</h2>
          <h1 class="product__heading">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
          <div class="product__price">
            <p class="price">$149.99</p>
            <p class="price price--cut">$169.99</p> 
          </div>
        
          <a href="#" class="button"><img src="images/icon-cart.svg" alt="Add to cart Icon" class="icon-cart">Add to Cart</a>
        
        </div>
      
      </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Daniele Zeppieri</a>.
    </div>
  </footer>
  
</body>
</html>
